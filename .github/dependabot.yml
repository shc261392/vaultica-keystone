version: 2

updates:
  # Root package.json (npm dependencies)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "shc261392"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      dev-dependencies:
        dependency-type: "development"
      production-dependencies:
        dependency-type: "production"
    ignore:
      # Ignore major version updates for stable dependencies
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Preview app package.json (pnpm dependencies)
  - package-ecosystem: "npm"
    directory: "/preview"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "shc261392"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      next-ecosystem:
        patterns:
          - "next"
          - "react"
          - "react-dom"
          - "eslint-config-next"
      dev-dependencies:
        dependency-type: "development"
      production-dependencies:
        dependency-type: "production"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "shc261392"
    commit-message:
      prefix: "ci"
      include: "scope"
